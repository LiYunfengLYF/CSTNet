DATA:
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
    - 0.485
    - 0.456
    - 0.406
    - 0.449
    - 0.449
    - 0.449
  SEARCH:
    CENTER_JITTER: 3
    FACTOR: 4.0
    SCALE_JITTER: 0.25
    SIZE: 256
    NUMBER: 1
  STD:
    - 0.229
    - 0.224
    - 0.225
    - 0.226
    - 0.226
    - 0.226
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
  TRAIN:
    DATASETS_NAME:
      - LasHeR_train
    DATASETS_RATIO:
      - 1
    SAMPLE_PER_EPOCH: 60000
  VAL:
    DATASETS_NAME:
      - LasHeR_test
    DATASETS_RATIO:
      - 1
    SAMPLE_PER_EPOCH: 10000
MODEL:
  NETWORK: 'CSTNet'
  BACKBONE:
    TYPE: vit_base_patch16_224_rgbt_register
    STRIDE: 16
    USE_PRETRAINED: False
    LOAD_MODE: 1
    PARAMS:
      pretrained: False
      rgbt_loc: [ 3, 6, 9 ]
      freeze_layer: []
    SEP_SEG: False
    CAT_MODE: 'direct'
  HEAD:
    FUSION_OPT: add # add
    TYPE: center_head
    PARAMS:
      inplanes: 768
      channel: 256
      feat_sz: 16
      stride: 16
  EXTRA_MERGER: False
  RETURN_INTER: False
  RETURN_STAGES: [ 2, 5, 8, 11 ]
TRAIN:
  LEARN:
    EPOCH: 20
    LR: 0.00002
    SEED: 42
    BATCH_SIZE: 32
    IOU_TYPE: wiou
    IOU_WEIGHT: 2.0
    L1_WEIGHT: 5.0
    WEIGHT_DECAY: 0.0001
  ACTOR:
    TYPE: 'CSTNet_Actor'
  PRETRAIN:
    SOT_MODEL: True
    SOT_PRETRAIN_FILE: 'TBSITrack_ep0015.pth.tar' # "OSTrack_ep0300.pth.tar"
  OPTIMIZER:
    TYPE: ADAMW
    DECAY_RATE: 0.1
    BACKBONE_MULTIPLIER: 0.1
  SCHEDULER:
    TYPE: step
    LR_DROP_EPOCH: 15
  TRAINER:
    NUM_WORKER: 8
    VAL_EPOCH_INTERVAL: 1
    SAVE_INTERVAL: 1
    PRINT_INTERVAL: 50
    AMP:
      USED: True
      GRAD_CLIP_NORM: 0.1
  FREEZE:
    USED: False
    LAYERS: [ 0, ]
TEST:
  EPOCH: 20
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 256
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128